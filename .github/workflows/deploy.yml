name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: safeescape
  SERVICE_NAME: safescape-backend
  REGION: asia-south1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
      
      - name: 'Build and push image'
        run: |
          gcloud builds submit --tag asia-south1-docker.pkg.dev/safeescape/cloud-run-source-deploy/safescape-backend:${{ github.sha }}
      
      - name: 'Deploy to Cloud Run'
        run: |
          gcloud run deploy safescape-backend \
            --image asia-south1-docker.pkg.dev/safeescape/cloud-run-source-deploy/safescape-backend:${{ github.sha }} \
            --platform managed \
            --region asia-south1
